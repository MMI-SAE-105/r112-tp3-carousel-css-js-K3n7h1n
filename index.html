<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Carousel</title>
  <link rel="stylesheet" href="/src/css/components/carousel.css">
  <script type="module" src="/src/js/script.js"></script>
</head>

<body>
  <h1>Test Carousel</h1>
  <div class="carousel" aria-labelledby="carousel-heading">
    <h2 id="carousel-heading" class="carousel__heading sr-only">
      Carousel d'images musicales
    </h2>
    <div class="carousel__container" role="region" aria-live="polite">
      <div id="img1" class="carousel__item">
        <img src="/assets/img/agenda-01.avif" alt="Image musique 1" />
      </div>
      <div id="img2" class="carousel__item">
        <img src="/assets/img/agenda-02.avif" alt="Image musique 2" />
      </div>
      <div id="img3" class="carousel__item">
        <img src="/assets/img/agenda-03.avif" alt="Image musique 3" />
      </div>
      <div id="img4" class="carousel__item">
        <img src="/assets/img/agenda-04.avif" alt="Image musique 4" />
      </div>
      <div id="img5" class="carousel__item">
        <img src="/assets/img/agenda-05.avif" alt="Image musique 5" />
      </div>
    </div>
    <ul  class="carousel__links">
      
        <li><a href="#img1" class="carousel__link">photo 1</a></li>
        <li><a href="#img2" class="carousel__link">photo 2</a></li>
        <li><a href="#img3" class="carousel__link">photo 3</a></li>
        <li><a href="#img4" class="carousel__link">photo 4</a></li>
        <li><a href="#img5" class="carousel__link">photo 5</a></li>
      </ul>

    <div class="carousel__controls">
      <button class="carousel__button carousel__button--prev" aria-label="Défiler vers la gauche">
        <img src="/assets/icones/icon_arrowcarrousel.svg" alt="fleche gauche" />
      </button>
      <button class="carousel__button carousel__button--next" aria-label="Défiler vers la droite">
        <img src="/assets/icones/icon_arrowcarrousel.svg" alt="fleche droite" />
      </button>
    </div>
  </div>
</body>

</html>
